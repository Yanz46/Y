<!DOCTYPE html>
<html>
<head>
    <title>Website Addon Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> </head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="logo.png" alt="Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Addon</a></li>
                    <li><a href="#">Tentang Kami</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Cari addon...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>
     <main>
        <section id="featured-addons">
            <div class="container">
                <h2>Addon Unggulan</h2>
                <div class="addon-list">
                    </div>
            </div>
        </section>
         <section id="all-addons">
            <div class="container">
                <h2>Semua Addon</h2>
                <div class="addon-list">
                    </div>
            </div>
        </section>
    </main>
    <div class="filter-kategori">
    <label for="kategori">Kategori:</label>
    <select id="kategori">
        <option value="">Semua</option>
        <option value="blok">Blok</option>
        <option value="item">Item</option>
        <option value="mob">Mob</option>
        <option value="bioma">Bioma</option>
        </select>
</div>


    <footer>
        <div class="container">
            <p>&copy; 2023 Website Addon Minecraft</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
